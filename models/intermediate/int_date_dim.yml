version: 2

models:

  - name: salesorderheader
    description: "General sales order information."
    columns:
      -  name: salesorderid
         description: 'Order identification number, PK'
         tests:
            - unique
            - not_null    
      -  name: orderdate
         description: 'Dates the sales order was created.'
         tests:
                - not_null