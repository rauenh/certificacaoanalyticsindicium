version: 2

models:

  - name: int_creditcard
    description: "Intermediate creditcard data with some transformation applied in null values existing in salesorderheader"
    columns:
      - name: creditcardid
        description: "Creditcard id"
        tests:
          - unique
          - not_null
      - name: cardtype
        description: 'Name of the creditcard'
        tests:
          - not_nul
  - name: salesorderheader
    description: "General sales order information."
    columns:
          -  name: salesorderid
             description: 'Order identification number, PK'
          - name: creditcardid
            description: 'credit card identification number'
            tests:  
              - not_null
