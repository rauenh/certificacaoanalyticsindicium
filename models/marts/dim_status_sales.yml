version: 2

models:
  - name: dim_status_sales
    description: Dimension table containing sales status information.
    columns:
      - name: dim_status_sales_sk
        description: Surrogate key generated using salesorderid, rowguid, and modifieddate.
        tests:
          - not_null
          - unique

      - name: salesorderid
        description: Sales order identifier.

      - name: customerid
        description: Customer identifier.

      - name: salespersonid
        description: Salesperson identifier.

      - name: territoryid
        description: Territory identifier.

      - name: shiptoaddressid
        description: Ship-to address identifier.

      - name: status
        description: 'Sales order status:
          - 1: In Process
          - 2: Approved
          - 3: Backordered
          - 4: Rejected
          - 5: Shipped
          - 6: Cancelled'
