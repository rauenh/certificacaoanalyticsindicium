version: 2

models:
  - name: customer
    description: 'Customer informations'
    columns:
          - name: customerid
            description: 'Customer identity number, PK'
            tests:
                - unique
                - not_null
          - name: personid
            description: 'Person identity number, FK to person.personid'
          - name: territoryid
            description: 'ID of the territory in which the customer is located. '