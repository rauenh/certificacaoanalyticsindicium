version: 2

models:

  - name: countryregion
    description: 'ISO standard codes for countries and regions'
    columns:
          -  name: countryregioncode
             description: 'Country or region code, PK'
             tests:
               - unique
               - not_null
          -  name: name
             description: 'Country or region name'
             tests:
                - not_null